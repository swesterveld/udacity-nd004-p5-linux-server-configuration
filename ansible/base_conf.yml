---
- name: Create a new user named grader and grant this user sudo
        permissions
  hosts: local
  tasks:
    - name: Setup user grader
      user:
        name: grader

    - name: Make sure grader can sudo
      lineinfile:
        dest: /etc/sudoers.d/grader
        create: yes
        mode: 0400
        owner: root
        group: root
        state: present
        regexp: "^%grader"
        line: "%grader ALL=(ALL) NOPASSWD:ALL"
        validate: visudo --quiet --check --file=%s

- name: Update all currently installed packages
  hosts: local
  tasks:

    - name: Update APT package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade packages
      apt:
        upgrade: safe


- name: Configure the local timezone to UTC
  hosts: local
  tasks:

    - name: Update timezone to Etc/UTC
      copy:
        content: "Etc/UTC\n"
        dest: /etc/timezone
      register: timezone

    - name: Reconfigure timezone data
      shell: dpkg-reconfigure -f noninteractive tzdata
      when: timezone.changed

# TODO: Change SSH port from 22 to 2200

- name: Configure Uncomplicated Firewall (ufw) to only allow incoming
        connections for SSH (port 2200), HTTP (port 80), and NTP (port 123)
  hosts: local
  tasks:
      - name: Enable UFW and deny everything
        ufw:
          state: enabled
          policy: deny
      - name: Allow SSH traffic
        ufw:
          rule: allow
          # TODO: Change SSH port from 22 to 2200
          port: 22
          proto: tcp
      - name: Allow HTTP traffic
        ufw:
          rule: allow
          port: 80
          proto: tcp
      - name: Allow NTP traffic
        ufw:
          rule: allow
          port: 123
          proto: tcp
